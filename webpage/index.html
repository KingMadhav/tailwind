<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product designer webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-pink-100">

    <div class="font-bold flex justify-between mx-10 my-5">
        <div class="left flex gap-x-5">
            <i class="ri-mail-line"></i>
            <h3>hello.2.design</h3>
        </div>
       <div id="hh3" class="hidden sm:flex gap-x-5">
            <h3>work</h3>
            <h3>resume</h3>
            <h3>service</h3>
            <h3>contact</h3>
        </div>
        <i id="menu" class="ri-menu-3-line sm:hidden"></i>
    </div>

    <div id="imagebox" class="mx-auto my-20 mb-8 h-28 w-28 bg-cyan-200 rounded-full">
        <img class="h-32 w-32 object-cover" src="./captain-sahana-removebg-preview.png" alt="">
    </div>

    <div class="text-center tracking-tighter">
        <h2 class="text-1xl sm:text-2xl my-5 font-bold ">Hey, I'm developer</h2>
        <div class="text-2xl sm:text-5xl font-bold capitalize">
            <h1>Building digital</h1>
            <h1>products,brands,and,</h1>
            <h1>experience</h1>
        </div>
        <div class="text-1xl sm:text-xl mt-12 font-medium">
            <h3>a <b>Product Designer </b>and <b>Visual Developer </b> in SF.</h3>
            <h3>I specialize in UI/UX Design, Responsive Web Design, </h3>
            <h3>and Visual Development</h3>
        </div>
    </div>

    <script>
        let menu = document.querySelector("#menu")
        let imag = document.querySelector("#imagebox")
        menu.addEventListener("click", function () {
            const hh3 = document.querySelector("#hh3");
            hh3.classList.toggle("hidden");
            menu.classList.toggle("hidden")
            imag.classList.toggle("my-10")
        })
    </script>
</body>
</html>
